<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY WEB</title>
    <link rel="stylesheet" href="./style/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="viewport">


        <div class="main-page">


            <!-- SIDEBAR -->
            <div class="side-bar">


            </div>


            <!-- CONTENUTO PRINCIPALE-->
            <div class="main-content">
                <div class="banner"></div>
                <nav class="main-content-nav">

                </nav>


                <main>
                    <section class="recent">

                    </section>
                    <section class="created-for">

                    </section>
                    <section class="popular">

                    </section>
                </main>


            </div>
            

        </div>

        <!-- PLAYER IN BASSO -->
        <div class="player">
            <div class="current-play">
                <div class="current-img">
                    <figure>
                        <img src="./img/sinister.jpeg" alt="">
                    </figure>

                </div>
                <div class="current-name">
                    <h2>Sinister</h2>
                    <div> Brano Nome</div>

                </div>
                <div class="current-cta">
                    <button><i class="far fa-heart"></i></button>
                    <button><i class="far fa-folder"></i></button>


                </div>

            </div>

            <div class="play-action">
                <div class="btn-player">
                    <button><i class="fas fa-random"></i></button>
                    <button><i class="fas fa-step-backward"></i></button>
                    <button><i class="far fa-play-circle"></i> <span class="pause"><i class="far fa-pause-circle"></i></span></button>
                    <button><i class="fas fa-step-forward"></i></button>
                    <button><i class="fas fa-redo-alt"></i></button>

                </div>
                <div class="time-status">
                    <div>0:25</div>
                    <div class="status-bar time-bar">
                        <div class="all-bar">
                            <div class="complete-bar">

                            </div>
                        </div>

                    </div>
                    <div>4:35</div>

                </div>

            </div>

            <div class="device-option">

            </div>
            

        </div>


    </div>
    
</body>
</html>
